<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title th:text="${title} ?: 'Giỏ Sách'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color:#E8E8E8;
        }

        .sct {
            width:1000px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container sct"><h1>Danh Sách</h1>
    <div th:if="${cartItems.isEmpty()}" class="alert alert-info">Your cart is empty.</div>
    <div class="bg-image h-100 mt-4 " th:unless="${cartItems.isEmpty()}" >
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card mask-custom">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-borderless text-white mb-0" >
                                    <thead class="table-light">
                                    <tr>
                                        <th>Tên Sách</th>
                                        <th>Mô Tả Cuốn Sách</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${cartItems}">
                                        <td th:text="${item.book.name}"></td>
                                        <td th:text="${item.book.description}"></td>
                                        <td>
                                            <a th:href="@{/cart/remove/{bookId}(bookId=${item.book.id})}" class="btn btn-danger btn-sm">Remove</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 ms-3">
        <a th:href="@{/cart/clear}" class="btn btn-secondary">Xóa hết sách</a>
        <a th:href="@{/order/checkout}" class="btn btn-primary">Xác Nhận</a>
    </div>
</section>
</body>
</html>
