<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title th:text="${title} ?: 'Điền Thông Tin - Mượn Sách'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color:#E8E8E8;
        }

        .sct {
            width:800px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container sct"><h1>Xác nhận mượn sách</h1>
    <form th:action="@{/order/submit}" method="post">

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Tên của bạn</span>
            <input type="text" id="customerName" name="customerName" class="form-control" aria-label="Code" aria-describedby="basic-addon1" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Số Điện Thoại @</span>
            <input type="text" id="phoneNumber" name="customerName" class="form-control" aria-label="Code" aria-describedby="basic-addon2" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3" style="width:110px">Ngày Mượn</span>
            <input type="date" id="borrowTime" name="customerName" class="form-control" aria-label="Code" aria-describedby="basic-addon3" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon4" style="width:110px">Ngày Trả</span>
            <input type="date" id="returnTime" name="customerName" class="form-control" aria-label="Code" aria-describedby="basic-addon4" required>
        </div>

        <button type="submit" class="btn btn-primary">Xác nhận mượn</button>
    </form>
</section>
</body>
</html>
