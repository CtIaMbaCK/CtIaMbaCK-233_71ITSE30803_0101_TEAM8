<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form Thêm Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color:#E8E8E8;
        }

        .sct {
            width:600px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container sct ">
<!--ctn d-flex justify-content-center align-items-center flex-column mt-5-->
    <div class="ctn justify-content-center ">
        <h1 class="mb-4" style="color: #4A6575; font-family:Google Sans, -apple-system, BlinkMacSystemFont, sans-serif">Thêm Danh Mục</h1>
        <form th:action="@{/categories/addBook}" th:object="${category}" method="post">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Code @</span>
                <input type="text" id="code" th:field="*{category_code}" class="form-control" aria-label="Code" aria-describedby="basic-addon3">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon4">Category name</span>
                <input type="text" id="name" th:field="*{name}" class="form-control" aria-label="Name" aria-describedby="basic-addon4">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <button type="submit" class="btn btn-primary mb-4 w-100">Submit</button>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
