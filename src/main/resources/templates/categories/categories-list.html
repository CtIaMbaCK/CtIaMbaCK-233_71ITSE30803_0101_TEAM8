<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5" >
<head><title th:text="${title} ?: 'Categories List'"> Categories List </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
         background-color:#E8E8E8;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <h1>Danh Mục Sách</h1>
    <div class="d-flex ">
        <form action="" >
            <div class="input-group">
                <div class="form-outline" data-mdb-input-init>
                    <input name="keyword" type="search" id="form1" class="form-control" placeholder="Search" th:value="${keyword}" />
                </div>
                <button type="submit" class="btn btn-primary" style="z-index:0">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </form>

        <div class="ms-3" sec:authorize="hasAuthority('ADMIN')">
                <a class="btn btn-primary" th:href="@{/categories/addBook}">Thêm Danh Mục Mới</a>
        </div>
    </div>
<!--    <table class="table table-bordered table-hover">-->
<!--        <thead class="table-dark">-->
<!--        <tr>-->
<!--            <th>ID</th>-->
<!--            <th>Code</th>-->
<!--            <th>Name</th>-->
<!--        </tr>-->
<!--        </thead>-->
<!--        <tbody>-->
<!--        <tr th:each="category : ${categories}">-->
<!--            <td th:text="${category.id}"></td>-->
<!--            <td th:text="${category.category_code}"></td>-->
<!--            <td th:text="${category.name}"></td>-->
<!--        </tr>-->
<!--        </tbody>-->
<!--    </table>-->

    <div class="bg-image h-100 mt-4 " >
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card mask-custom">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-borderless text-white mb-0">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">CODE</th>
                                            <th scope="col">NAME</th>
                                            <th scope="col">UPDATE</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="category : ${categories}">
                                            <td th:text="${category.id}"></td>
                                            <td th:text="${category.category_code}"></td>
                                            <td th:text="${category.name}"></td>
                                            <td sec:authorize="hasAuthority('ADMIN')">
                                                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-sm fw-medium" style="background-color:#C4C0BF; color:green">Edit</a>
                                                <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-sm fw-medium" style="background-color:#B6ABB3; color: #FF4500"
                                                    onclick="return confirm('Are you sure?')" >Delete</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
