<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("https://nguyencongpc.vn/media/news/2401_8216542_409586689-72166163002685.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size:cover;
        }

        .ctn {
            background-color:white;
            opacity:0.9;
        }

        .sct {
            width:400px
        }

        .a-lg {
            text-decoration:none;
        }
    </style>
</head>
<body>
<section class="container mt-5 sct flex">

    <div class="ctn shadow-lg d-flex justify-content-center align-items-center flex-column mt-5 rounded">
        <h1 class="mb-4 mt-4">Register</h1>
        <form th:action="@{/register}" method="post">
            <div class="input-group mb-3">
                <input type="email" name="email" class="form-control" placeholder="Enter your email" aria-label="Recipient's username" aria-describedby="email">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Enter your username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <label for="password"></label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter your password">
            </div>
            <div class="input-group mb-3">
                <label for="phone"></label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
            </div>
            <div class="d-grid gap-2 form-action mb-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                <p class="mt-3 mb-0">Already have an account? <a class="text-info text-center a-lg" th:href="${'/login'}">Login</a>
                </p>
            </div>
        </form>
    </div>

    <div th:if="${errors}" class="alert alert-danger mt-3" role="alert">
        <ul class="">
            <li th:each="error : ${errors}" th:text="${error}" class="text-danger"></li>
        </ul>
    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
